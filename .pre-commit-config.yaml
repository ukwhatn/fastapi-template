# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_language_version:
  python: python3.13

repos:
  # æ¨™æº–ãƒã‚§ãƒƒã‚¯ï¼ˆFastAPIå…¬å¼å‚è€ƒï¼‰
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Ruffï¼ˆformat + lint:fixï¼‰- ä¸¦åˆ—å®Ÿè¡Œå¯¾å¿œ
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.1
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # uv lockåŒæœŸï¼ˆæ¨å¥¨ï¼‰
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.5
    hooks:
      - id: uv-lock

  # Local hooksï¼ˆuvç’°å¢ƒæ´»ç”¨ï¼‰
  - repo: local
    hooks:
      # OpenAPIç”Ÿæˆï¼ˆpre-commitã®ã¿ï¼‰
      - id: openapi-generate
        name: Generate OpenAPI spec
        entry: make openapi:generate
        language: system
        pass_filenames: false
        files: ^app/.*\.py$
        stages: [pre-commit]

      # Frontend lintï¼ˆpre-commitã®ã¿ï¼‰
      - id: frontend-lint
        name: Frontend lint with ESLint
        entry: make frontend:lint:fix
        language: system
        pass_filenames: false
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        stages: [pre-commit]

      # Backend Type checkï¼ˆpre-pushã®ã¿ï¼‰
      - id: mypy
        name: Backend type check with mypy
        entry: make type-check
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      # Frontend Type checkï¼ˆpre-pushã®ã¿ï¼‰
      - id: frontend-type-check
        name: Frontend type check with tsc
        entry: make frontend:type-check
        language: system
        pass_filenames: false
        files: ^frontend/.*\.(ts|tsx)$
        stages: [pre-push]

      # Backend Testsï¼ˆpre-pushã®ã¿ï¼‰
      - id: pytest
        name: Run backend tests
        entry: make test
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

ci:
  autofix_commit_msg: ğŸ¨ [pre-commit.ci] Auto format
  autoupdate_commit_msg: â¬† [pre-commit.ci] pre-commit autoupdate
