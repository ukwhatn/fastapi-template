name: Sync changes from template
on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run"
        required: true
        default: "false"

jobs:
  repo-sync:
    if: github.repository != 'ukwhatn/fastapi-template'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: actions-template-sync
        uses: AndreasAugustin/actions-template-sync@v2
        with:
          source_repo_path: ukwhatn/fastapi-template
          upstream_branch: develop
          is_dry_run: ${{ github.event.inputs.dry_run == 'true' }}