name: Docker Integration Test

on:
  workflow_call:
  workflow_dispatch:

jobs:
  docker-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('docker/**', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Setup environment
        run: |
          make env
          # „É≠„Éº„Ç´„É´DB‰ΩøÁî®Ë®≠ÂÆöÔºà„ÉÜ„Çπ„ÉàÁî®Ôºâ
          sed -i 's/POSTGRES_HOST=.*/POSTGRES_HOST=db/' .env

      - name: Start services with local DB
        run: |
          docker compose -f compose.prod.yml --profile local-db up --build -d
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1

      - name: Health check with timeout
        run: |
          timeout=60
          interval=5
          elapsed=0

          while [ $elapsed -lt $timeout ]; do
            status=$(docker compose -f compose.prod.yml --profile local-db ps --format json | jq -rs 'map(.Health // "unknown") | join("\n")')

            if echo "$status" | grep -qiE "starting|unhealthy"; then
              echo "üïí Services starting... Elapsed: ${elapsed}s/${timeout}s"
              docker compose -f compose.prod.yml --profile local-db ps
              sleep $interval
              elapsed=$((elapsed + interval))
            else
              echo "‚úÖ All services healthy!"
              docker compose -f compose.prod.yml --profile local-db ps
              break
            fi
          done

          if [ $elapsed -ge $timeout ]; then
            echo "‚ùå Timeout: Services failed to start"
            docker compose -f compose.prod.yml --profile local-db ps
            docker compose -f compose.prod.yml --profile local-db logs
            exit 1
          fi

          echo "‚úÖ Health check passed!"

      - name: Clean up
        if: always()
        run: docker compose -f compose.prod.yml --profile local-db down
